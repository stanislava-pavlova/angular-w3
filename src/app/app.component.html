<h1 class="text-align-center">{{ title }}</h1>
<div class="container">
  <div class="form-container">
    <form #noteForm="ngForm" (ngSubmit)="saveNote()" class="form">
      <input
        id="title"
        name="title"
        type="text"
        placeholder="Title"
        [(ngModel)]="noteTitle"
        required
        minlength="5"
        class="form-control"
      />

      <div
        *ngIf="
          noteForm.controls['title']?.invalid &&
          (noteForm.controls['title']?.dirty ||
            noteForm.controls['title']?.touched)
        "
      >
        <small
          class="text-errored"
          *ngIf="noteForm.controls['title']?.errors?.['required']"
          >Title is required</small
        >
        <small
          class="text-errored"
          *ngIf="noteForm.controls['title']?.errors?.['minlength']"
          >Title must be at least 5 characters long</small
        >
      </div>

      <textarea
        id="content"
        name="content"
        type="text"
        placeholder="Content"
        [(ngModel)]="noteContent"
        required
        minlength="7"
        class="form-control"
      ></textarea>

      <div
        *ngIf="
          noteForm.controls['content']?.invalid &&
          (noteForm.controls['content']?.dirty ||
            noteForm.controls['content']?.touched)
        "
      >
        <small
          class="text-errored"
          *ngIf="noteForm.controls['content']?.errors?.['required']"
          >Content is required</small
        >
        <small
          class="text-errored"
          *ngIf="noteForm.controls['content']?.errors?.['minlength']"
          >Content must be at least 7 characters long</small
        >
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="noteForm.invalid"
      >
        Save note
      </button>
    </form>
  </div>

  <div class="notes-list-container">
    <div *ngFor="let note of notes" (click)="makeActive(note)">
      <div class="card">
        <div class="card-header">
          {{ note.title }}
        </div>
        <div class="card-body">
          {{ note.content }}
        </div>
      </div>

      <div *ngIf="note.isActive">
        <button class="btn btn-primary" (click)="editNote(note)">Edit</button>
        <button class="btn btn-red" (click)="deleteNote(note)">Delete</button>
      </div>
    </div>
  </div>
</div>
